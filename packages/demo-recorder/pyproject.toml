[project]
name = "demo-recorder"
version = "0.1.0"
description = "Record video demos of web app changes using browser-use"
requires-python = ">=3.11"
dependencies = [
    "browser-use>=0.12.0",
    "langchain-openai>=0.3.0",
    "langchain-anthropic>=0.3.0",
    "langchain-google-genai>=2.0.0",
    "gitpython>=3.1.0",
    "python-dotenv>=1.0.0",
    "playwright>=1.40.0",
    "daytona>=0.148.0",
    "httpx>=0.27.0",
]

[project.scripts]
record-demo = "demo_recorder.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/demo_recorder"]
